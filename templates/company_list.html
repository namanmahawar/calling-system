<!DOCTYPE html>
<html>
<head>
  <title>Companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4" style="max-width:600px;">
<h4 class="text-center">Companies</h4>

<form method="post" class="mb-3">
<input class="form-control mb-2" name="company_name" placeholder="Company Name" required>
<button class="btn btn-primary w-100">Add Company</button>
</form>

<table class="table table-bordered bg-white">
{% for c in companies %}
<tr>
<td>{{ c[1] }}</td>
<td width="120">
<a href="/set-company/{{ c[0] }}" class="btn btn-success btn-sm">Open</a>
</td>
</tr>
{% endfor %}
</table>

<div class="text-center">
<a href="/logout">Logout</a>
</div>
</div>
</body>
</html>
